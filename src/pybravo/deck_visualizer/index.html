<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravo Deck Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            transition: background-color 0.3s ease;
        }

        .status-dot.connected {
            background: #44ff44;
        }

        .deck-container {
            background: #e1e2e4;
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #d6d8db;
            width: 800px;
            margin: 0 auto;
        }

        .deck-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            aspect-ratio: 1.5;
            width: 100%;
            position: relative;
        }

        .deck-position {
            background: #f0f0f0;
            border-radius: 15px;
            border: 3px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #333;
            min-height: 120px;
            transition: transform 0.2s ease;
        }

        .deck-position:hover {
            transform: translateY(-2px);
        }

        .position-label {
            position: absolute;
            top: 8px;
            left: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #666;
        }

        .labware {
            width: 80%;
            height: 60%;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            border: 2px solid transparent;
        }

        .labware.plate-96 {
            background: #ff6b6b;
            color: white;
        }

        .labware.plate-384 {
            background: #4ecdc4;
            color: white;
        }

        .labware.tips {
            background: #45b7d1;
            color: white;
        }

        .labware.reservoir {
            background: #f39c12;
            color: white;
        }

        .labware.empty {
            background: transparent;
            border: 2px dashed #999;
            color: #999;
        }

        .labware.active {
            border: 3px solid #ffd700;
            transform: scale(1.02);
        }

        /* Simplified animations that only trigger when needed */
        .deck-position.operation-glow {
            animation: simpleGlow 1s ease-out;
        }

        @keyframes simpleGlow {
            0% { 
                border-color: #ccc;
            }
            50% { 
                border-color: #3498db;
                box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
            }
            100% { 
                border-color: #ccc;
            }
        }

        .controls {
            margin-top: 30px;
            text-align: center;             
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn:active {
            background: #004085;
        }

        .info-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            background: rgba(78, 205, 196, 0.1);
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            border-left: 4px solid #4ecdc4;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #333;
        }

        .volume-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* Remove expensive backdrop-filter and complex gradients */
        /* Use transform3d for hardware acceleration on animations that need it */
        .deck-position.moving {
            animation: moveGlow 0.8s ease-out;
        }

        @keyframes moveGlow {
            0%, 100% { 
                transform: translateZ(0);
            }
            50% { 
                transform: translateZ(0);
                border-color: #9b59b6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§ª Bravo Deck Visualizer</h1>
        </div>

        <div class="status-bar">
            <div class="connection-status">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionText">Disconnected</span>
            </div>
            <div id="currentOperation">Ready</div>
            <div id="timestamp">--:--:--</div>
        </div>

        <div class="deck-container">
            <div class="deck-grid" id="deckGrid">
                <!-- Positions 1-9 will be generated by JavaScript -->
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="connectWebSocket()">Connect</button>
            <button class="btn" onclick="simulateTransfer()">Simulate Transfer</button>
            <button class="btn" onclick="loadDefaultLayout()">Load Default</button>
            <button class="btn" onclick="clearDeck()">Clear Deck</button>
        </div>

        <div class="info-panel">
            <h3>Activity Log</h3>
            <div id="activityLog"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let deckState = {};

        // Initialize deck positions
        function initializeDeck() {
            const deckGrid = document.getElementById('deckGrid');
            const fragment = document.createDocumentFragment();
            
            for (let i = 1; i <= 9; i++) {
                const position = document.createElement('div');
                position.className = 'deck-position';
                position.id = `position-${i}`;
                position.innerHTML = `
                    <div class="position-label">${i}</div>
                    <div class="labware empty" id="labware-${i}">Empty</div>
                    <div class="volume-indicator" id="volume-${i}">0 Î¼L</div>
                `;
                fragment.appendChild(position);
                
                deckState[i] = {
                    labware: 'empty',
                    volume: 0,
                    active: false
                };
            }
            
            deckGrid.appendChild(fragment);
        }

        // WebSocket connection
        function connectWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:8765');
                
                ws.onopen = function() {
                    updateConnectionStatus(true);
                    addLogEntry('Connected to Bravo server');
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleServerMessage(data);
                };
                
                ws.onclose = function() {
                    updateConnectionStatus(false);
                    addLogEntry('Disconnected from server');
                };
                
                ws.onerror = function() {
                    updateConnectionStatus(false);
                    addLogEntry('Connection error');
                };
            } catch (error) {
                addLogEntry('Failed to connect: ' + error.message);
            }
        }

        // Handle messages from server
        function handleServerMessage(data) {
            switch (data.type) {
                case 'deck_update':
                    updateDeckState(data.deck);
                    break;
                case 'operation':
                    handleOperation(data);
                    break;
                case 'aspirate_operation':
                case 'dispense_operation':
                case 'move_operation':
                    showOperationGlow(data.position, data.type);
                    break;
            }
        }

        // Simplified operation glow effect
        function showOperationGlow(position, operationType) {
            const positionElement = document.getElementById(`position-${position}`);
            if (positionElement) {
                // Use a single, simple animation class
                positionElement.classList.add('operation-glow');
                
                // Remove the class after animation completes
                setTimeout(() => {
                    positionElement.classList.remove('operation-glow');
                }, 1000);
                
                // Log the operation
                const operationNames = {
                    'aspirate_operation': 'Aspirating',
                    'dispense_operation': 'Dispensing',
                    'move_operation': 'Moving to'
                };
                addLogEntry(`${operationNames[operationType]} at position ${position}`);
            }
        }

        // Update deck state with batching
        function updateDeckState(deck) {
            // Batch DOM updates to minimize reflows
            const updates = [];
            
            for (const [position, state] of Object.entries(deck)) {
                const labwareElement = document.getElementById(`labware-${position}`);
                const volumeElement = document.getElementById(`volume-${position}`);
                
                if (labwareElement && volumeElement) {
                    updates.push(() => {
                        labwareElement.className = `labware ${state.labware}`;
                        labwareElement.textContent = state.labware === 'empty' ? 'Empty' : state.labware;
                        
                        if (state.active) {
                            labwareElement.classList.add('active');
                        }
                        
                        volumeElement.textContent = `${state.volume} Î¼L`;
                    });
                }
                
                deckState[position] = state;
            }
            
            // Apply all updates at once
            updates.forEach(update => update());
        }

        // Handle operations
        function handleOperation(data) {
            document.getElementById('currentOperation').textContent = data.operation;
            addLogEntry(`${data.operation}: ${data.details || ''}`);
        }

        // Utility functions
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        function addLogEntry(message) {
            const log = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 15 entries to reduce DOM size
            while (log.children.length > 15) {
                log.removeChild(log.lastChild);
            }
        }

        // Use requestAnimationFrame for timestamp updates
        let timestampUpdateId = null;
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
            timestampUpdateId = requestAnimationFrame(() => {
                setTimeout(updateTimestamp, 1000);
            });
        }

        // Demo functions
        function simulateTransfer() {
            const fromPos = Math.floor(Math.random() * 9) + 1;
            const toPos = Math.floor(Math.random() * 9) + 1;
            const volume = Math.floor(Math.random() * 500) + 50;
            
            // Show aspirate glow
            showOperationGlow(fromPos, 'aspirate_operation');
            
            // Show dispense glow after a delay
            setTimeout(() => {
                showOperationGlow(toPos, 'dispense_operation');
            }, 600);
            
            addLogEntry(`Simulated transfer: ${volume} Î¼L from position ${fromPos} to ${toPos}`);
        }

        function clearDeck() {
            for (let i = 1; i <= 9; i++) {
                deckState[i] = { labware: 'empty', volume: 0, active: false };
            }
            updateDeckState(deckState);
            addLogEntry('Deck cleared');
        }

        function loadDefaultLayout() {
            const defaultLayout = {
                1: { labware: 'tips', volume: 0, active: false },
                2: { labware: 'plate-96', volume: 150000, active: false },
                3: { labware: 'plate-96', volume: 75000, active: false },
                4: { labware: 'reservoir', volume: 500000, active: false },
                5: { labware: 'empty', volume: 0, active: false },
                6: { labware: 'plate-384', volume: 50000, active: false },
                7: { labware: 'empty', volume: 0, active: false },
                8: { labware: 'plate-96', volume: 0, active: false },
                9: { labware: 'tips', volume: 0, active: false }
            };
            updateDeckState(defaultLayout);
            addLogEntry('Default layout loaded');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeDeck();
            updateTimestamp();
            
            // Load default layout for demo
            setTimeout(() => {
                loadDefaultLayout();
            }, 500);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (timestampUpdateId) {
                cancelAnimationFrame(timestampUpdateId);
            }
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
